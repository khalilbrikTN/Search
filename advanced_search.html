<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    </head>
    <body>
        <nav>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                  <a class="nav-link" href="index.html.html" target="_blank">Google Search</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="image_search.html" target="_blank">Google Image Search</a>
                </li>
            </ul>
        </nav>

        <form action="https://google.com/search" name="f" target="_blank"> 
            <div class="form-group row">
                <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-sm label-me">all these words:</label>
                <div class="col-sm-10">
                  <input type="search" class="form-control form-control-sm input-id" id="field1" value="" name="as_q">
                </div>
            </div>
            <div class="form-group row">
                <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-sm label-me">this exact word or phrase:</label>
                <div class="col-sm-10">
                  <input type="search" class="form-control form-control-sm input-id" id="field2" value="" name="as_epq">
                </div>
            </div>
            <div class="form-group row">
                <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-sm label-me">any of these words:</label>
                <div class="col-sm-10">
                  <input type="search" class="form-control form-control-sm input-id" id="field3" value="" name="as_oq">
                </div>
            </div>
            <div class="form-group row">
                <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-sm label-me">none of these words:</label>
                <div class="col-sm-10">
                  <input type="search" class="form-control form-control-sm input-id" id="field4" value="" name="as_eq">
                </div>
            </div>
            <div>
                <form action="#">
                    <input type="submit" value="Advanced Search" class="btn btn-primary btn-sm" id="btn-advanced">
                </form>
            </div>

          </form>

          



    </body>
</html>
